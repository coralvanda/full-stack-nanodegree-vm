<!DOCTYPE html>
<html>
<head>
	<title>Remove a menu item</title>
	<link rel="stylesheet" 
	href="{{url_for('static', filename='styles.css')}}">
	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id = 'layout'>
		<div class = 'listing'>
			<h1>Remove {{item.name}}?</h1>
			<form action = '{{url_for("deleteMenuItem", restaurant_id =
				restaurant_id, menu_id = item.id)}}' method = 'POST'>
				<input type = 'submit', value = 'Delete'>
				<a href ='{{url_for("showMenu", restaurant_id =
				restaurant_id)}}'>Cancel</a>
			</form>
		</div>
	</div>
</body>
</html>
