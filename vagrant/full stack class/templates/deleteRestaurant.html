<!DOCTYPE html>
<html>
<head>
	<title>Remove a restaurant</title>
	<link rel="stylesheet" 
	href="{{url_for('static', filename='styles.css')}}">
	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id = 'layout'>
		<div class = 'listing'>
			<h1>Remove {{restaurant.name}}?</h1>
			<form action = '{{url_for("deleteRestaurant", restaurant_id =
			restaurant.id)}}' method = 'POST'>
				<input type = 'submit' value = 'Delete'>
				<a href ='{{url_for("showRestaurants")}}'>Cancel</a>
			</form>
		</div>
	</div>
</body>
</html>
